<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BanJjak</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>	<script>
		$(document).ready(function() {
            $("form").on("submit", function(event) {

                // 각 입력 필드 값 가져오기
                let userId = $("#userId").val().trim();
                let userName = $("#userName").val().trim();
                let nickname = $("#nickname").val().trim();
                let password1 = $("#password1").val().trim();
                let password2 = $("#password2").val().trim();
                let email = $("#email").val().trim();

                // 필수 입력값 체크
                if (userId && userName && nickname && password1 && password2 && email) {
                    if (password1 === password2) {
                        alert("회원가입이 완료되었습니다!");
                        this.submit();
                    }
                }else {
                    // 이 부분은 필요하지 않다고 하셨으니 생략했습니다.
                }

            });
        });
	</script>
</head>
<body>
<header th:replace="~{layout/header2}"></header>
	<div style="margin:12% 0 12% 0">
		<div class="container">
			<h4>회원 가입</h4>
		</div>
		<div class="ctboxmain">
		<form th:action="@{/user/signup}" th:object="${userCreateForm}" method="post">
			<div th:replace="~{form_errors :: formErrorsFragment}"></div>
			<div>
				<label for="userId">사용자 ID</label>
				<input type="text" id="userId" name="userId" th:field="*{userId}">
			</div>
			<div>
				<label for="userName">이름</label>
				<input type="text" id="userName" name="userName" th:field="*{userName}">
			</div>
			<div>
				<label for="nickname">닉네임</label>
				<input type="text" id="nickname" name="nickname" th:field="*{nickname}">
			</div>
			<div>
				<label for="password1">비밀번호</label>
				<input type="password" id="password1" name="password1" th:field="*{password1}">
			</div>
			<div>
				<label for="password2">비밀번호 확인</label>
				<input type="password" id="password2" name="password2" th:field="*{password2}">
			</div>
			<div>
				<label for="email">이메일</label>
				<input type="email" id="email" name="email" th:field="*{email}">
			</div>

			<div class="container">
				<button type="submit" >
					<img src="/images/login.png" alt="회원가입" style="paddig:15% 0 15% 0;">
				</button>
			</div>
		</form>
	</div>
</div>
<footer th:replace="~{layout/footer}"></footer>
</body>
</html>
